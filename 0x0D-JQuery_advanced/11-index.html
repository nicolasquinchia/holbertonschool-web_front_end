<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 11</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script type="application/javascript">
      function addPostRow(data) {
        $("body").append(
          `<p><span>Post created with id ${data.id}, title: ${data.title}, author:${data.author} </span></p> `
        );
      }

      function listPosts() {
        $.get("http://localhost:3000/posts", function (posts, status, info) {
          if (info.status == 200 && status == "success") {
            for (p of posts) {
              addPostRow(p);
            }
          } else {
            alert("Server Error");
          }
        });
      }

      function buildForm() {
        $("body").append(`
        <form>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author">
        </div>
        <div>
          <label for="title">Title</label>
          <textarea id="title" cols="30" rows="10"></textarea>
        </div>
        <input type="submit">
      </form>`);
        $('input[type="submit"]').click(function () {
          sendForm();
        });
      }

      function sendForm() {
        let txt = $("<p>About to send the query to the API</p>");
        $("form").after(txt);
        title = $("#title").val();
        author = $("#author").val();
        $.post(
          "http://localhost:3000/posts",
          { author: author, title: title },
          function (data, status) {
            if (status === "success") {
              addPostRow(data);
              $("#author").empty();
              $("#title").empty();
              $txt.remove();
            } else {
              alert("Error sending the POST query");
            }
          }
        );
      }

      buildForm();
      listPosts();
    </script>
  </body>
</html>
