<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta
      name="description"
      content="Bootstrap is a free and open-source CSS framework"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-sm-block d-md-none">Small title</h1>
    <h1 class="d-none d-md-block">Big title</h1>

    <div
      class="container-md d-flex justify-content-between bg-info p-2 border border-info rounded"
    >
      <div
        class="align-left text-light border-light border-bottom border-right p-2"
      >
        Left
      </div>
      <div
        class="align-center text-light border-light border-bottom border-left border-right p-2 shadow-lg d-none d-md-block"
      >
        Middle
      </div>
      <div
        class="align-right text-light border-light border-bottom border-left p-2"
      >
        Right
      </div>
    </div>
  </body>
</html>
